<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Animated Login Form - Portfolio</title>
</head>

<body>

  <div class="login">
    <img src="assets/img/login-bg.png" alt="background" class="login-img">
    <form action="#" class="login-form">
      <h1 class="login-title">Login Form</h1>

      <div class="login-content">

        <div class="login-box">
          <i class="ri-user-3-line login-icon"></i>
          <div class="login-box-input">
            <input type="email" required class="login-input" placeholder=" ">
            <label for="" class="login-label">Email</label>
          </div>
        </div>

        <div class="login-box">
          <i class="ri-lock-2-line login-icon"></i>
          <div class="login-box-input">
            <input type="password" required class="login-input" id="login-pass" placeholder=" ">
            <label for="" class="login-label">Password</label>
            <i class="ri-eye-off-line login-eye" id="login-eye"></i>
          </div>
        </div>

      </div>

      <div class="login-check">
        <div class="login-check-group">
          <input type="checkbox" class="login-check-input">
          <label for="" class="login-check-label">Remember me</label>
        </div>

        <a href="#" class="login-forgot">Forgot Password?</a>
      </div>

      <button class="login-button">Login</button>
      <p class="login-register">
        Don't have an account? <a href="#">Register</a>
      </p>
    </form>
  </div>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
